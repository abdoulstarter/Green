<ion-content>
    <div class="main_content_div">

        <div class="upper_flex">

            <div class="simple_div">
                <ion-icon name="arrow-back-outline" class="back_btn" (click)="goBack()"></ion-icon>
                <ion-label class="bold_lbl">Demarrer</ion-label>

                <ion-input type="text" placeholder="Entre Adresse Email ou telephone">
                    <ion-icon name="mail-outline"></ion-icon>
                </ion-input>

            </div>
            <div class="login_flex">
                <div></div>
                <ion-label>Ou continuer</ion-label>
                <div></div>
            </div>
            <div class="btn_div">
                <ion-button expand="block" shape="round" class="apple_btn">
                    <ion-icon name="logo-apple"></ion-icon>
                    <ion-label>Avec Apple </ion-label>
                </ion-button>

                <ion-button expand="block" shape="round" class="fb_btn">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-label>Avec Facebook </ion-label>
                </ion-button>
            </div>
          
        </div>
        <div class="lower_flex">
            <ion-button (click)="goToHome()" expand="block" shape="round">
              Continue
            </ion-button>
        </div>

    </div>
</ion-content>
